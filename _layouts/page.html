---
layout: page
pagination: 
  enabled: true
---
<div class="wrapper">
<div class="page">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  {% include page_divider.html %}
	
	{% for post in paginator.posts %}
  <h1>{{ post.title }}</h1>
{% endfor %}

  <article class="post-content">
    {{ content }}
  </article>

</div>
</div>
